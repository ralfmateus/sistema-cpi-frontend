<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, final-scale=1.0">
    <title>FICHA DE CONDUTA PROFISSIONAL</title>
    <link rel="stylesheet" href="../static/css/cpi_style.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>
<body>
    <div class="cpi_usuario"> 
        
        <div style="align-items: center; display: flex; justify-content: center; " >
            <img src="../static/img/brasoes.png" width=100%" height="100%" alt="DEU RUIM">
        </div>
        
        <div>
            <h1>DIVISÃO ACADÊMICA</h1>
        </div>
        <div>
            <h1>FICHA DE OBSERVAÇÃO DE CONDUTA PROFISSIONAL</h1>
        </div>

        <form method="post" action="{{ url_for('cpi.adicionar_cpi') }}">

            
            <!-- -------------------------CONDUTA E CURSO    -->
            <div class="geral">

                <select class="select" name="conduta" required="required">
                    <option value="" style="text-align: center;" selected hidden disabled>CONDUTA</option>
                    <option value="CPI">CPI</option>
                <option value="CPA">CPA</option>
            </select>

            
            <select class="select" name="curso" required="required">
                    <option value="" style="text-align: center;" selected hidden disabled>CURSO</option>
                    <option value="CFSD">CFSD</option>
                    <option value="CFO">CFO</option>
                    <option value="CHS">CHS</option>
                    <option value="CAS">CAS</option>
                    <option value="EAO">EAO</option>
                    <option value="CAO">CAO</option>
            </select>
            
            <select class="select" name="ano" required="required">
                    <option value="" style="text-align: center;" selected hidden disabled>ANO</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <br>
            <!-- FIM CONDUTA E CURSO -->

            <div class="geral">
                <input class="bloco_2" type="text" name="nome" placeholder="Nome"/>
                <input class="bloco_2" type="text" name="numero" placeholder="Número" required="required"/>
            </div>
            <br>
            
            <!-- local -->
            <div class="geral">
                <input class="bloco_2" type="text" name="pelotao" placeholder="Pelotão" required/>
                <input class="bloco_2" type="text" name="testemunha" placeholder="Testemunha"/>
            </div>
            <!-- fim local e testemunha -->
            <br>
            <div class="geral">
            <input style="width: 100%;" type="text" name="local" placeholder="Local" required="required"/>
            </div>
            <br>

            <!-- ---------------- DATA E PEL -->
            <div class="geral">
                
                <input class="bloco_2" type="date" max="{{ data }}" name="data" placeholder="DATA" required="required" />
                <input class="bloco_2" type="time" name="hora" placeholder="HORA" required="required" />
                
                
            </div >
            <!-- ----------------  FIM DATA E PEL -->
            
            <br>
            
            
           
            
            <!-- ENQUADRAMENTO -->
            <div class="geral">
            <select class="enquadramento" name="enquadramento" id="enquadramento"  required="required">
                <option value="" style="text-align: center;" selected disabled hidden>ENQUADRAMENTO</option>
                {% for artigo in artigos %}  
                    <option value="{{ artigo.artigo }}">{{ artigo.artigo }} - {{ artigo.descricao }}</option>
                {% endfor %}    
            </select>
            <!-- FIM ENQUADRAMENTO   -->    
            </div>
            
            <br>    
            
            <!--   COMUNICANTE  -->
                <div class="geral">
            <select class="enquadramento" name="comunicante" id="comunicante"  required="required">
                <option value="" style="text-align: center;" selected disabled hidden>COMUNICANTE</option>
                {% for comunicante in comunicantes %}  
                    <option value="{{ comunicante.id }}">{{ comunicante.grau_hierarquico }} {{ comunicante.nome_de_guerra }}</option>
                {% endfor %}    
            </select>
            <br>
            <!-- FIM COMUNICANTE   -->

            </div>
            <br>
            
            <div class="geral">
                <input class="bloco_maior" type="text" name="observacoes" placeholder="OBSERVAÇÕES" required="required" />
            </div>
            <br><br>
             
                <div class="btn-cpi">
            <a href="{{ request.referrer }}" style="width: 100%;"><button type="button">VOLTAR</button></a>
            <button type="submit" value="salvar" name="submit"> SALVAR </button>
            <!-- <button type="submit" value="continuar" name="submit"> SALVAR E CONTINUAR </button> -->
            </div>
        
        
        </form>
        <script>
            $(document).ready(function() {
                $('#enquadramento').select2();
            });
            $(document).ready(function() {
                $('#comunicante').select2();
            });
        </script>

        
    </div>   
</body>
</html>
