<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARECER</title>
    <link rel="stylesheet" href="../static/css/defesa_style.css">
    
</head>
<body>
    <div class="defesa_usuario"> 
        
        <!-- Cabeçalho -->
        <div class="cabecalho" >
            <img src="../static/img/brasoes.png" width="50%" height="50%" alt="DEU RUIM">
            <br><br>
        </div>
        
        <div>
            <h1>DIVISÃO ACADÊMICA</h1>
        </div>
        <div>
            <h1>PARECER CHEFE DE CURSO</h1>
        </div>
        <!-- FIM CABEÇALHO -->
        
        <!-- BLOCO PARA DADOS DA CPI -->
         {{ cpi }}
         <br>
         <hr>
         {{ defesa }}
        <div>
            <table class="table">
                <input  class="descricao" type="text" placeholder=" Comunicante | ATG 146,I,A desalinho | Descrição do Fato " disabled="">       
        </div>
        <br><br>
 
        <form method="post">
            
            
            <!-- SELEÇÃO DE DEFESA OU JUSTIFICATICA    -->
            <div >
                <table class="table">
                    <thead>
                        <tr> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                            <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                          </svg> CIENTE </tr>
                          <tr> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                            <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                        </svg> JUSTIFICAR</tr>
                    </thead>
                </table>
            </div>
            <!-- FIM SELEÇÃO DE DEFESA OU JUSTIFICATICA -->
            
            <br><br>
            <!-- BLOCO PARA JUSTICICATIVA -->
            <div>
                <input class="justificativa" type="text" name="justificativa" placeholder="Justificativa" required="required" />
            </div>
            <br><br>
            
            <!-- FIM BLOCO PARA JUSTIFICATIVA -->


            
            <!-- Botão enviar -->
            <button type="submit"> ENVIAR </button>
        
        
        </form>

    </div>   
</body>
</html>
