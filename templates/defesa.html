<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEFESA</title>
    <link rel="stylesheet" href="../static/css/defesa_style.css">
    
</head>
<body>
    <div class="defesa_usuario"> 
        
        <!-- Cabeçalho -->
        <div class="cabecalho" >
            <img src="../static/img/brasoes.png" width="50%" height="50%" alt="DEU RUIM">
            <br><br>
        </div>
        
        <div>
            <h1>DIVISÃO ACADÊMICA</h1>
        </div>
        <div>
            <h1>DEFESA</h1>
        </div>
        <!-- FIM CABEÇALHO -->
        
        <!-- BLOCO PARA DADOS DA CPI -->
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Conduta</th>
                        <th>Al Sd</th>
                        <th>Comunicante</th>
                        <th>Descrição do Fato</th>
                        <th>Hora</th>
                        <th>Local </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>{{ cpi.artigo }}</th>
                        <th>{{ cpi.aluno.nome }}</th>
                        <th>{{ cpi.comunicante.nome }}</th>
                        <th>{{ cpi.observacoes }}</th>
                        <th>{{ cpi.data }}</th>
                        <th>{{ cpi.hora }}</th>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        <br><br>
 
        <form method="post" action="{{ url_for('usuario.defesa') }}?protocolo={{ cpi.id }}">
            
            
            <!-- SELEÇÃO DE DEFESA OU JUSTIFICATICA    -->
            <div >
                <table class="table">
                    <thead>

                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                            <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                          </svg> CIENTE </tr>
                          <tr> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square" viewBox="0 0 16 16">
                              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                            <path d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                        </svg> JUSTIFICAR</tr> -->
                        <input type="radio" name="ciente" value="True"><label for="">CIENTE</label>
                        <input type="radio" name="ciente" value="False"><label for="">JUSTIFICAR</label>
                    </thead>
                </table>
            </div>
            <!-- FIM SELEÇÃO DE DEFESA OU JUSTIFICATICA -->
            
            <br><br>
            <!-- BLOCO PARA JUSTICICATIVA -->
            <div>
                <input class="justificativa" type="text" name="justificativa" placeholder="Justificativa" />
            </div>
            <br><br>
            
            <!-- FIM BLOCO PARA JUSTIFICATIVA -->


            
            <!-- Botão enviar -->
            <button type="submit"> ENVIAR </button>
        
        
        </form>

    </div>   
</body>
</html>
